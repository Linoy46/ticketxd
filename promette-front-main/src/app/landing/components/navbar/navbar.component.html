<header id="header" class="header d-flex align-items-center sticky-top">
  <div
    class="container position-relative d-flex align-items-center justify-content-between"
  >
    <div class="logo d-flex align-items-center me-auto me-xl-0">
      <img src="img/Logos/florColor2.png" class="img-fluid" alt="" />
    </div>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li [class.active]="activeSection === 'hero'">
          <a (click)="navigateWithScroll('hero')">Inicio</a>
        </li>
        <li [class.active]="activeSection === 'about'">
          <a (click)="navigateWithScroll('about')">Acerca de</a>
        </li>
        <!-- <li [class.active]="activeSection === 'features'"><a (click)="navigateWithScroll('features')">Convocatorias</a></li> -->
        <li [class.active]="activeSection === 'services'">
          <a (click)="navigateWithScroll('services')">Accesos rápidos</a>
        </li>
        <!-- <li [class.active]="activeSection === 'faq'"><a (click)="navigateWithScroll('faq')">Preguntas frecuentes</a></li> -->
        <li [class.active]="activeSection === 'contact'">
          <a (click)="navigateWithScroll('contact')">Contacto</a>
        </li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <div class="header-social-links d-flex gap-4 align-items-center">
      <div>
        <a href="#" class="twitter"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
        <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        <a href="#" class="linkedin"><i class="bi bi-youtube"></i></a>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        routerLink="/PROMETTE/login"
      >
        <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
      </button>
    </div>
  </div>
</header>
