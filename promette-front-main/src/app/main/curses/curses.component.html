<header class="header text-center text-secondary py-4 mb-4">
  <h1>Constancias</h1>
</header>

<ag-grid-angular
  style="
    width: 100%;
    height: 60%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [pagination]="true"
  [theme]="myTheme"
  class="table table-striped table-hover"
>
</ag-grid-angular>
<shared-custom-modal-component></shared-custom-modal-component>
