<header class="header text-center text-secondary">
  <h1>Reportes</h1>
</header>
<div class="mb-4 p-3 border rounded">

<form class="container w-100">
  <div class="">
    <label class="d-block">Folio</label>
    <p-inputnumber inputId="integeronly" [(ngModel)]="value1" />
  </div>
  <div class="row py-3">
    <div class="col-md-3">
      <label>Fecha Recep. de:</label>
      <p-datepicker
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        class="w-100"
      />
    </div>
    <div class="col-md-3">
      <label>Fecha Recep. a:</label>
      <p-datepicker
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        class="w-100"
      />
    </div>
    <div class="col-md-3">
      <label>Fecha Corres. de:</label>
      <p-datepicker
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        class="w-100"
      />
    </div>
    <div class="col-md-3">
      <label>Fecha Corres. a:</label>
      <p-datepicker
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        class="w-100"
      />
    </div>
  </div>
  <div class="row py-3">
    <div class="col-md-3">
      <label>Fecha Limite de:</label>
      <p-datepicker
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        class="w-100"
      />
    </div>
    <div class="col-md-3">
      <label>Fecha Limite a:</label>
      <p-datepicker
        [(ngModel)]="date"
        [iconDisplay]="'input'"
        [showIcon]="true"
        inputId="icondisplay"
        class="w-100"
      />
    </div>
    <div class="col-md-3">
      <label>Medio</label>
      <input type="text" class="w-100" />
    </div>
    <div class="col-md-3">
      <label>Tipo</label>
      <input type="text" class="w-100" />
    </div>
  </div>
  <div class="row py-3">
    <div class="col-md-3">
      <label>En respuesta:</label>
      <input type="text" class="w-100" />
    </div>
    <div class="col-md-3">
      <label>Estatus:</label>
      <input type="text" class="w-100" />
    </div>
  </div>

  <div class="text-center py-3">
    <button class="btn btn-secondary">Trimestral</button>
  </div>
</form>

</div>
