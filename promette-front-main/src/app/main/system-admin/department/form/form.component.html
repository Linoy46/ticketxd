<div class="container py-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Form Header -->
    <h3 class="text-center text-secondary mb-4">Gestión de Departamentos</h3>

    <!-- Nombre Departamento Input Group -->
    <div class="mb-4 mt-4">
      <p-inputgroup>
        <p-floatlabel>
          <input
            pInputText
            formControlName="nombre_departamento"
            id="nombre_departamento"
            [ngClass]="{
              'is-invalid':
                form.get('nombre_departamento')?.invalid &&
                form.get('nombre_departamento')?.touched
            }"
            class="form-control"
          />
          <label for="nombre_departamento">Nombre del Departamento</label>
        </p-floatlabel>
      </p-inputgroup>
      <div
        *ngIf="
          form.get('nombre_departamento')?.invalid && form.get('nombre_departamento')?.touched
        "
        class="invalid-feedback d-block"
      >
        El nombre es requerido.
      </div>
    </div>

    <!-- Módulo Autocomplete que muestra el nombre del módulo
     -->
    <div class="mb-4">
      <p-floatlabel>

        <p-autocomplete
        formControlName="ct_direccion"
        [suggestions]="filteredDirections"
        (completeMethod)="filterDirection($event)"
        field="nombre_direccion"
        (onSelect)="onDirectionSelect($event)"
        [dropdown]="true"
        [style]="{'width':'100%'}"
        [inputStyle]="{'width':'100%'}"
        />
        <label for="over_label">Departamento de la Dirección
        </label>
      </p-floatlabel>
    </div>

    <!-- Área Autocomplete de tipo hide que guarda el ID del módulo
         -->
    <div class="mb-4" [hidden]="true">
      <p-autocomplete
      formControlName="ct_direccion_id"
      [suggestions]="filteredDirections"
      (completeMethod)="filterDirection($event)"
      field="ct_direccion_id"
      (onSelect)="onDirectionSelect($event)"
      />
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button
        type="button"
        class="btn btn-outline-secondary w-25 fw-bold"
        (click)="close()"
      >
        Cerrar
      </button>
      <div *ngIf="data?.mode !== 'view'" class="w-25">
        <button
          type="submit"
          class="btn btn-primary w-100 fw-bold"
          [disabled]="form.invalid && data?.mode !== 'view'"
        >
          {{
            data?.mode === "add"
              ? "Agregar"
              : data?.mode === "edit"
              ? "Guardar Cambios"
              : "Ver"
          }}
        </button>
      </div>
    </div>
  </form>
</div>

<!--
  Display Form Data for Debugging
  <div class="mt-4">
    <pre>{{ form.value | json }}</pre>
  </div>
  -->
