<header class="header text-center text-secondary mb-4">
  <h1>Areas</h1>
</header>

<div class="mb-3">
  <button (click)="add()" class="btn btn-secondary mb-3">
    <i class="bi bi-plus-circle"></i> Agregar area
  </button>

</div>
<ag-grid-angular
  *ngIf="rowData.length > 0"
  style="
    width: 100%;
    height: 60%;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [gridOptions]="gridOptions"
  [pagination]="true"
  [theme]="myTheme"
>
</ag-grid-angular>

<h4
*ngIf="rowData.length == 0"
class="text-center text-muted fw-lighter">
Sin registros
</h4>

<shared-custom-modal-component></shared-custom-modal-component>
