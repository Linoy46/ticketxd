<ag-grid-angular
*ngIf="rowData.length > 0"
style="
  width: 100%;
  height: 60%;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
"
[rowData]="rowData"
[columnDefs]="columnDefs"
[gridOptions]="gridOptions"
[pagination]="true"
[theme]="myTheme"
>
</ag-grid-angular>

*ngIf="rowData.length == 0"
