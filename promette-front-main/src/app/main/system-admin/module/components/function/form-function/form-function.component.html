<div class="container py-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <!-- Form Header -->
    <h3 class="text-center text-secondary mb-4">Gestión de Funciones</h3>

    <!-- Nombre Modulo Input Group -->
    <div class="mb-4 mt-4">
      <p-inputgroup>
        <p-floatlabel>
          <input
            pInputText
            formControlName="nombre_funcion"
            id="nombre_funcion"
            [ngClass]="{
              'is-invalid':
                form.get('nombre_funcion')?.invalid &&
                form.get('nombre_funcion')?.touched
            }"
            class="form-control"
          />
          <label for="nombre_funcion">Nombre de la Función</label>
        </p-floatlabel>
      </p-inputgroup>
      <div
        *ngIf="
          form.get('nombre_funcion')?.invalid && form.get('nombre_funcion')?.touched
        "
        class="invalid-feedback d-block"
      >
        El nombre es requerido.
      </div>
    </div>


    <!-- URL de Modulo (Clave) Input Group -->
    <div class="mb-4">
      <p-inputgroup>
        <p-floatlabel>
          <input
            pInputText
            formControlName="descripcion"
            id="descripcion"
            [ngClass]="{
              'is-invalid':
                form.get('descripcion')?.invalid &&
                form.get('descripcion')?.touched
            }"
            class="form-control"
          />
          <label for="descripcion">Descripción de la función</label>
        </p-floatlabel>
      </p-inputgroup>
      <div
        *ngIf="
          form.get('descripcion')?.invalid && form.get('descripcion')?.touched
        "
        class="invalid-feedback d-block"
      >
        La descripción es requerida.
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button
        type="button"
        class="btn btn-outline-secondary w-25 fw-bold"
        (click)="close()"
      >
        Cerrar
      </button>
      <div *ngIf="data?.mode !== 'view'" class="w-25">
        <button
          type="submit"
          class="btn btn-primary w-100 fw-bold"
          [disabled]="form.invalid && data?.mode !== 'view'"
        >
          {{
            data?.mode === "add"
              ? "Agregar"
              : data?.mode === "edit"
              ? "Guardar Cambios"
              : "Ver"
          }}
        </button>
      </div>
    </div>
  </form>
</div>
