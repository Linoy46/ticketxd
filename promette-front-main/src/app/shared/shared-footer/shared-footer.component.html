         rel="noopener noreferrer"
         class="footer-link">
        {{ link.label }}
      </a>
    </nav>

    <p class="copyright">
      <!--Disenado por el ingeniero pipian en lo que se ponen de acuerdo-->
    </p>
  </div>
</footer>
