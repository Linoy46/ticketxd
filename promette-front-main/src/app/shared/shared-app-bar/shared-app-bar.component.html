<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Menú hamburguesa -->
    <div class="menu-toggle">
      <i
        *ngIf="show"
        class="bi bi-list"
        (click)="toggleDrawer()"
        title="Menú principal"
      >
      </i>
    </div>

    <div class="d-flex align-items-center gap-3">
      <!-- Notifications -->
      <app-notification-list></app-notification-list>

      <!-- Menú usuario -->
      <div class="user-menu">
        <div class="dropdown">
          <button
            class="nav-link"
            type="button"
            title="Menú del perfil"
            (click)="toggleOverlay('profile', $event)"
          >
            <i class="bi bi-person-circle"></i>
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            [class.show]="overlayStates['profile']"
          >
            <li *ngIf="hasPermission('Perfiles:full_profile')">
              <a class="dropdown-item" routerLink="profile">
                <i class="bi bi-person-fill"></i>
                <span>Mi Perfil</span>
              </a>
            </li>
            <li *ngIf="hasPermission('Perfiles:full_profile')"><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i>
                <span>Cerrar Sesión</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
