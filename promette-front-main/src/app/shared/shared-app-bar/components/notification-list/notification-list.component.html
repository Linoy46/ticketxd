<div class="notification-container">
  <!-- Notification Bell Button -->
  <button class="notification-button" (click)="toggleNotifications($event)">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="bell-icon">
      <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
      <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
    </svg>
    <span *ngIf="notificationCount > 0" class="notification-badge">{{ notificationCount }}</span>
  </button>

  <!-- Notification Panel -->
  <div class="notification-panel"
       *ngIf="isOpen"
       [@slideInOut]
       [@fadeInOut]>
    <div class="notification-header">
      <h2 class="notification-title">Notificaciones</h2>
      <button class="mark-read-button" (click)="markAllAsRead()">
        <i class="bi bi-check2-all"></i> Marcar como leído
      </button>
    </div>

    <!-- Notification Tabs -->
    <div class="notification-tabs">
      <button
        class="tab-button"
        [class.active]="activeTab === 'inbox'"
        (click)="setActiveTab('inbox')">
        Bandeja
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab === 'general'"
        (click)="setActiveTab('general')">
        General
      </button>
      <button
        class="tab-button"
        [class.active]="activeTab === 'archived'"
        (click)="setActiveTab('archived')">
        Archivado
      </button>
    </div>

    <!-- Notification List with Scroll -->
    <div class="notification-content custom-scrollbar">
      <div class="notification-item" *ngFor="let notification of displayedNotifications">
        <div class="notification-avatar-container">
          <i [class]="notification.user.avatar"></i>
          <span *ngIf="notification.isOnline" class="online-indicator" title="En línea"></span>
          <span *ngIf="!notification.read" class="unread-indicator" title="No leído"></span>
        </div>
        <div class="notification-details">
          <div class="notification-header-row">
            <h3 class="notification-user">{{ notification.user.name }}</h3>
            <span class="notification-time">{{ notification.time }}</span>
          </div>
          <p class="notification-message">{{ notification.message }}</p>

          <!-- Attachment Section -->
          <div *ngIf="notification.attachment" class="attachment-container">
            <div class="attachment-info">
              <i class="bi bi-file-earmark-text file-icon"></i>
              <div>
                <span class="attachment-name">{{notification.attachment.name}}</span>
                <span class="attachment-size">{{notification.attachment.size}}</span>
              </div>
            </div>
            <button class="download-button"
                    (click)="downloadAttachment(notification.id)"
                    [title]="'Descargar ' + notification.attachment.name"
                    [attr.aria-label]="'Descargar ' + notification.attachment.name">
              <span class="visually-hidden">Descargar {{notification.attachment.name}}</span>
              <i class="bi bi-download"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- View More Button -->
      <button *ngIf="showViewMore"
              class="view-more-button"
              (click)="loadMore()">
        Ver más notificaciones
      </button>
    </div>
  </div>
</div>
